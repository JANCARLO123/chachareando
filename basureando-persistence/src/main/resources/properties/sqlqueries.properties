sql.consulta.usuario.id=select * from usuario where id = ?
sql.consulta.usuario.alias=select * from usuario where alias = ?
sql.consulta.usuario.roles=select r.clave from rol r inner join usuario_rol ur on (r.id = ur.id_rol) where ur.id_usuario = ?
sql.registro.usuario=insert into usuario (nombre, apellidos, correo, alias, contrasena, fecha_de_registro) values (?, ?, ?, ?, ?, ?)
sql.registro.usuario.imagen=insert into usuario_imagen (id_usuario, id_imagen) values (?, ?)
sql.elimina.usuario=delete from usuario where alias = ?

sql.registro.entrada=insert into entrada (titulo, fecha_de_creacion, fecha_de_modificacion, estado, contenido, usuario_id) values (?, ?, ?, ?, ?, ?) returning id
sql.consulta.entrada=select e.*, u.alias from entrada e inner join usuario u on (u.id=usuario_id) where e.id = ?
sql.consulta.entrada.historial.usuario=select e.*, u.alias from entrada e inner join usuario u on (u.id=usuario_id) where tipo='p'%s
sql.consulta.entrada.historial=select e.*, u.alias from entrada e inner join usuario u on (u.id=usuario_id) where e.tipo='p' order by id desc limit  ? offset ?
sql.consulta.entrada.historial.count=select count(*) from entrada e inner join usuario u on (u.id=usuario_id) where e.tipo='p'
sql.consulta.entrada.historial.porDia=select * from entrada e where e.tipo='p' and date_trunc('month', e.fecha_de_creacion) = date_trunc('month', date '?')  limit  ? offset ?
sql.consulta.entrada.historial.porDia.count=select count(e.*) from entrada e where e.tipo='p' and date_trunc('month', e.fecha_de_creacion) = date_trunc('month', date(?))
sql.consulta.entrada.historial.calendario=select distinct to_char(date_trunc('day', e.fecha_de_creacion), 'DD') as day from entrada e where e.tipo='p' and date_trunc('month', e.fecha_de_creacion) = date_trunc('month', date(?)) order by day asc
sql.consulta.entrada.recent=select e.id entry_id, e.titulo entry_title, u.alias user_alias from entrada e inner join usuario u on (u.id=e.usuario_id) where e.tipo='p' order by fecha_de_creacion desc limit ?
sql.consulta.entrada.comments=select * from comentarios as c left join entrada as e on e.id=c.id_comentario left join usuario as u on u.id=e.usuario_id where c.id_entrada = ?

sql.registro.imagen=insert into imagen (nombre, comentario, imagen) values (?, ?, ?) returning id
sql.consulta.imagen=select * from imagen where id = ?
sql.consulta.id.imagen.perfilUsuario=select id_imagen from usuario_imagen where id_usuario = ?


sql.tag.searchByName=select t.* from tag t where 1=1%s limit 5

